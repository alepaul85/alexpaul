<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verification code</title>
    <link rel="stylesheet" href="verification code.css">
    <script scr="timer countor.js" type="text/javascript"></script>
</head>
<body>
    <div class="reset-box">
      <h1>web Enter<sup>&COPY;</sup></h1>
      <p>we will send Eight(8) digit code to your device please stay camel</p>
      <p>Enter the verification code we have send</p>
      
      <input type="password" class="input" id="pwd" name="password" required="required" placeholder="xxxx-xxxx">
      <input type="checkbox" onclick="pwd.type= this.checked ? 'text' : 'password'">
</div>
      <br>
      <div id="timer">
       <span> wait for:</span>
        <script>
            let timeLeft = 60; // 1 minute in seconds
            let timer = document.getElementById('timer');
    
            function countdown() {
                let seconds = timeLeft;
    
                timer.innerHTML = `00:${seconds.toString().padStart(2, '0')}`;
    
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    timer.innerHTML = "00:00";
                    clearInterval(interval);
                }
            }
    
            let interval = setInterval(countdown, 1000);
        </script>
      </div>
      <p>i didn't receive the code: <a href="">Resend ?</a></p>
      </div>
    </div>

</body>
